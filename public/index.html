<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>ASCII Art</title>

        <link rel="stylesheet" href="styles.css" />
        <meta
            name="description"
            content="WebAssembly: Real-time image processing"
        />
    </head>
    <body>
        <!-- Main Content -->
        <div class="sidebar">
            <button class="theme-toggle toggle">Switch to Light Theme</button>
            <button class="ascii-toggle toggle">Switch to Canvas</button>

            <hr />

            <div class="ascii-config">
                <div class="slider-wrapper">
                    <label for="resolution-slider">Adjust Resolution:</label>
                    <input
                        type="range"
                        id="resolution-slider"
                        min="100"
                        max="600"
                        step="5"
                        value="100"
                    />
                </div>
                <hr />

                <label for="invert">Inverted:</label>
                <input type="checkbox" id="invert" />

                <hr />

                <p>Width: <span id="canvas-width"></span></p>
                <p>Height: <span id="canvas-height"></span></p>
                <p>Font Size: <span id="font-size"></span></p>
                <p>Line Height: <span id="line-height"></span></p>
            </div>

            <div class="canvas-config d-none">
                <div>
                    <label for="original">Original:</label>
                    <input type="radio" id="original" name="color" checked />
                </div>
                <div>
                    <label for="grayscale">Grayscale:</label>
                    <input type="radio" id="grayscale" name="color" />
                </div>
                <div>
                    <label for="monochrome">Monochrome:</label>
                    <input type="radio" id="monochrome" name="color" />
                </div>
                <div>
                    <label for="offset">Offset:</label>
                    <input type="radio" id="red" name="offset" />Red
                    <input type="radio" id="green" name="offset" />Green
                    <input type="radio" id="blue" name="offset" />Blue
                </div>
            </div>

            <hr />

            <label class="color-picker" for="color-picker">Color: </label>
            <input type="color" id="color-picker" value="#ffffff" />
        </div>
        <main>
            <canvas class="d-none" id="canvas" width="100" height="40"></canvas>
            <pre class="ascii"></pre>
        </main>

        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
