<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>ASCII Art</title>

        <link rel="stylesheet" href="styles.css" />
        <meta
            name="description"
            content="WebAssembly: Real-time image processing"
        />
    </head>
    <body>
        <!-- Main Content -->
        <div class="sidebar">
            <button class="theme-toggle toggle">Switch to Light Theme</button>
            <button class="ascii-toggle toggle">Switch to Canvas</button>

            <div class="ascii-config">
                <div class="slider-wrapper">
                    <label for="resolution-slider">Adjust Resolution:</label>
                    <input
                        type="range"
                        id="resolution-slider"
                        min="100"
                        max="600"
                        step="5"
                        value="100"
                    />
                </div>
                <label for="invert">Inverted:</label>
                <input type="checkbox" id="invert" />

                <hr />

                <label class="color-picker" for="color-picker">
                    Pick ASCII Color:
                </label>
                <input type="color" id="color-picker" value="#000" />
                <hr />

                <p>Width: <span id="canvas-width"></span></p>
                <p>Height: <span id="canvas-height"></span></p>
                <p>Font Size: <span id="font-size"></span></p>
                <p>Line Height: <span id="line-height"></span></p>
            </div>
        </div>
        <main>
            <canvas class="d-none" id="canvas" width="100" height="40"></canvas>
            <pre class="ascii"></pre>
        </main>

        <!-- External JS -->
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
