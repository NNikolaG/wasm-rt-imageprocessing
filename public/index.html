<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>ASCII Art</title>

        <!-- Link to Stylesheets -->
        <link rel="stylesheet" href="styles.css" />
        <!-- External CSS -->

        <meta
            name="description"
            content="A brief description of your site for SEO"
        />
    </head>
    <body>
        <!-- Main Content -->
        <main style="display: flex">
            <div class="sidebar">
                <button class="theme-toggle" id="theme-toggle">
                    Switch to Light Theme
                </button>

                <label for="resolution-slider">Adjust Resolution:</label>
                <input
                    type="range"
                    id="resolution-slider"
                    min="100"
                    max="600"
                    step="5"
                    value="100"
                />

                <p>Canvas Width: <span id="canvas-width">100</span></p>
                <p>Canvas Height: <span id="canvas-height">40</span></p>
                <p>Font Size: <span id="font-size">20px</span></p>
                <p>Line Height: <span id="line-height">20px</span></p>
            </div>
            <canvas
                style="display: none"
                id="canvas"
                width="100"
                height="40"
            ></canvas>
            <pre class="ascii" style="font-size: 20px; color: black"></pre>
        </main>

        <!-- External JS -->
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
